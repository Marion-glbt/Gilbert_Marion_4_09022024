<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&family=Shrikhand&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <!-- HEADER -->
    <body>
        <div class="main-container">
            <header class="headerlogo">
                <a class="fleche" href="../index.html">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
                <img src="../images/logo/ohmyfood@2x.svg" class="headerimg" title="Logo ohmyfood" alt="Logo plateforme ohmyfood" />
            </header>

            <!-- INTRODUCTION -->
            <main>
                <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="imagerestau" />

                <!-- ENTREES -->

                <section class="block" id="section1">
                    <h1>La palette du goût</h1>

                    <h2>ENTRÉES</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Fricassée d'escargots</h3>
                            <p class="platcomplément">Au piment d'Espelette</p>
                            <p class="platprix">25€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Foie gras de canard mi-cuit</h3>
                            <p class="platcomplément">Et ses copeaux de truffe noire</p>
                            <p class="platprix">35€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Œuf au plat</h3>
                            <p class="platcomplément">Assaisonné à la truffe sur lit de caviar</p>
                            <p class="platprix">20€</p>
                        </label>
                    </div>
                </section>

                <!-- PLATS -->
                <section class="block" id="section2">
                    <h2>PLATS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Filet de bœuf aux herbes</h3>
                            <p class="platcomplément">Accompagné de sa ribambelle de légumes</p>
                            <p class="platprix">40€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Parmentier de queue de bœuf</h3>
                            <p class="platcomplément">À la truffe noire sur sa purée de panais</p>
                            <p class="platprix">35€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Filet de turbot</h3>
                            <p class="platcomplément">Aux agrumes</p>
                            <p class="platprix">44€</p>
                        </label>
                    </div>
                </section>

                <!-- Desserts -->

                <section class="block" id="section3">
                    <h2>DESSERTS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Paris-Brest</h3>
                            <p class="platcomplément">Revisité</p>
                            <p class="platprix">18€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Macaron au chocolat d'exception</h3>
                            <p class="platcomplément">Et glace à la vanille de Madagascar</p>
                            <p class="platprix">22€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Mousse au chocolat</h3>
                            <p class="platcomplément">Au piment d'Espelette et à la truffe noire</p>
                            <p class="platprix">23€</p>
                        </label>
                    </div>
                </section>

                <div class="buttonexplorezbox">
                    <p class="buttonexplorez">Commander</p>
                </div>
            </main>

            <!-- FOOTER -->
            <footer>
                <div class="imagedroite"><img src="../images/logo/ohmyfood.png" class="imagefooter" title="Logo ohmyfood" alt="Logo plateforme ohmyfood" /></div>

                <div class="footer">
                    <h4><i class="fa-solid fa-utensils"></i> Proposer un restaurant</h4>
                    <h4><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</h4>
                    <h4>Mentions légales</h4>
                    <a href="mailto:test@test.fr"> <h4 class="footer">Contact</h4></a>
                </div>
            </footer>
        </div>
    </body>
</html>
