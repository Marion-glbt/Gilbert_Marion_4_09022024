    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- HEADER -->

        <div class="main-container">
            <header class="headerlogo">
                <a class="fleche" href="../index.html">

                <img src="../images/logo/ohmyfood@2x.svg" class="headerimg" title="Logo ohmyfood" alt="Logo plateforme ohmyfood" />

                <img src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="imagerestauhead" />

                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Tartare de thon</h3>
                            <p class="platcomplément">Assaisonné au yuzu</p>
                            <p class="platprix">25€</p>

                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>

                    <div class="entreescontent">

                            <input type="checkbox" id="toggle-checkbox" style="display: none" />

                    </div>
                </section>

                <!-- PLATS -->
                <section class="block" id="section2">
                    <h2>PLATS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Côte de boeuf Angus</h3>
                            <p class="platcomplément">Et sa purée de panais</p>

                    <h2>DESSERTS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
