<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ohmyfood</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&family=Shrikhand&display=swap" rel="stylesheet" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <!-- HEADER -->
    <body>
        <div class="main-container">
            <header class="headerlogo">
                <a class="fleche" href="../index.html">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
                <img src="../images/logo/ohmyfood@2x.svg" class="headerimg" title="Logo ohmyfood" alt="Logo plateforme ohmyfood" />
            </header>

            <!-- INTRODUCTION -->
            <main>
                <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="imagerestauhead" />

                <!-- ENTREES -->

                <section class="block position" id="section1">
                    <h1>La note enchantée</h1>

                    <h2>ENTRÉES</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Ravioles de foie gras</h3>
                            <p class="platcomplément">Accompagnées de leur crème à la truffe</p>
                            <p class="platprix">25€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Caviar osciètre</h3>
                            <p class="platcomplément">ESur blini à la farine de blé noir</p>
                            <p class="platprix">35€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Homard et espuma de potiron</h3>
                            <p class="platcomplément">Marinés aux zestes d'orange</p>
                            <p class="platprix">20€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Foie gras de canard cuit entier</h3>
                            <p class="platcomplément">Confiture de figue et pain toasté</p>
                            <p class="platprix">35€</p>
                        </label>
                    </div>
                </section>

                <!-- PLATS -->
                <section class="block" id="section2">
                    <h2>PLATS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Noix de coquilles Saint-Jacques</h3>
                            <p class="platcomplément">Sur lit de purée de céléri-rave</p>
                            <p class="platprix">40€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Langoustine poêlée</h3>
                            <p class="platcomplément">Purée de patate douce</p>
                            <p class="platprix">35€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Mijoté de queue de boeuf</h3>
                            <p class="platcomplément">Et riz sauvage aux zestes de citron</p>
                            <p class="platprix">45€</p>
                        </label>
                    </div>
                </section>

                <!-- Desserts -->

                <section class="block" id="section3">
                    <h2>DESSERTS</h2>
                    <div class="ligneh2"></div>
                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Macaron noisette et chocolat</h3>
                            <p class="platcomplément">Glace au caramel brun et sel de Guérande</p>
                            <p class="platprix">18€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Baba au rhum revisité</h3>
                            <p class="platcomplément">Avec son coulis de citron</p>
                            <p class="platprix">22€</p>
                        </label>
                    </div>

                    <div class="entreescontent">
                        <label for="toggle-checkbox" class="parent-div">
                            <input type="checkbox" id="toggle-checkbox" style="display: none" />
                            <i class="fa-solid fa-circle-check fa-lg validé hidden-icon"></i>
                            <h3 class="plattitre">Tarte au citron meringuée</h3>
                            <p class="platcomplément">Déstructurée</p>
                            <p class="platprix">23€</p>
                        </label>
                    </div>
                </section>

                <div class="buttonexplorezbox">
                    <p class="buttonexplorez">Commander</p>
                </div>
            </main>

            <!-- FOOTER -->
            <footer>
                <div class="imagedroite"><img src="../images/logo/ohmyfood.png" class="imagefooter" title="Logo ohmyfood" alt="Logo plateforme ohmyfood" /></div>

                <div class="footer">
                    <h4><i class="fa-solid fa-utensils"></i> Proposer un restaurant</h4>
                    <h4><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</h4>
                    <h4>Mentions légales</h4>
                    <a href="mailto:test@test.fr"> <h4 class="footer">Contact</h4></a>
                </div>
            </footer>
        </div>
